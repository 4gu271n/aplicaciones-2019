<!DOCTYPE html> 
<head>
	<style type="text/css">
		input { width: 100% }
	</style>
	<title>
		Evaluaci&oacute;n Aplicaciones
	</title>
</head>
	<body>
		<form>
			<table border="1">
				<tr>
					<td colspan="5">
						 <p style="text-align:center"> <b> Evaluación Aplicaciónes  </b>
					</td>
				</tr>
				<tr>
					<td colspan="5">
						<p style="text-align:center"> <b> Formulario De Contacto </b>
					</td>
				</tr>
				<tr>
					<td>
						Nombre
					</td>
					<td>
						<input type="text" name="Nombre" required>
					</td>
					<td>
						Apellido
					</td>
					<td>
						<input type="text" name="Apellido" required>
					</td>
					<td rowspan="5">
						<p> 
							<img src="ciscokid.jpg" alt="papuh" height="300" width="200"/> 
						</p>
					</td>
				</tr>
				<tr>
					<td>
						DNI
					</td>
					<td>
						<input type="password" name="DNI" placeholder="********" required>
					</td>
					<td>
						Tel&eacute;fono
					</td>
					<td>
						<input type="text" name="Telefono" placeholder="+54-11-****-****" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}">
					</td>
				</tr>
				<tr>
					<td>
						E-Mail
					</td>
					<td colspan="3">
						<input type="text" name="E-Mail" placeholder="*****@gmail.com" pattern="[a-z0-9._%+-]+@[a-z09.-]+\.[a-z]{2,}$">
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<p style="text-align:center"> Comentarios
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<textarea cols="70" rows="10" name="jd"></textarea>
					</td>
				<tr>
					<td colspan="5">
						<input type="submit">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
